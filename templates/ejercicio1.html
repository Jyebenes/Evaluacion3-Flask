<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Formulario de Notas</h1>

    <form method="post">
        <label>Nota 1:</label>
        <input type="number" step="0.1" name="n1" required>

        <label>Nota 2:</label>
        <input type="number" step="0.1" name="n2" required>

        <label>Nota 3:</label>
        <input type="number" step="0.1" name="n3" required>

        <label>Asistencia (%):</label>
        <input type="number" name="asistencia" required>

        <button type="submit">Enviar</button>
    </form>

    {% if resultado %}
        <p><strong>{{ resultado }}</strong></p>
    {% endif %}
</div>

</body>
</html>
